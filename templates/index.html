<!DOCTYPE html>
<html>
<head>
    <title>Your Company AI</title>
</head>
<body>
    <h1 class="text-5xl font-bold mt-20">Your Company AI</h1>
    <h2>基于本地知识库的AI</h2>

    <form method="post" action="{{ url_for('search') }}">
        <label for="query">请输入你的问题:</label>
        <input type="text" name="query" id="query" required>
        <button type="submit">提交</button>
    </form>

    {% if response %}
        <h2>你的问题 "{{ query }}"</h2>
        <h2>AI回答:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
